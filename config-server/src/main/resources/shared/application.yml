logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: DEBUG

spring:
  rabbitmq:
    host: rabbitmq

eureka:
  client:
    serviceUrl:
      defaultZone: http://eurekaservice-registry.us-west-2.elasticbeanstalk.com/eureka/
  instance:
    prefer-ip-address: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
  config:
    stream:
      maxConcurrentConnections: 20